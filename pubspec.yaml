name: sikkim_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 📱 UI & Icons
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  flutter_spinkit: ^5.2.1
  intl: ^0.19.0

  # 📍 Location services
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # 🔊 Audio
  audioplayers: ^6.5.1

  # 🖼️ Image picking & 3D models
  image_picker: ^1.1.0
  model_viewer_plus: ^1.9.3

  # 📝 ML Kit - Text recognition, translation & language ID
  google_mlkit_text_recognition: ^0.12.0
  google_mlkit_translation: ^0.10.0
  google_mlkit_language_id: ^0.13.0

  # 🤖 AI - Gemini
  google_generative_ai: ^0.4.7

  # 🌐 Networking
  http: ^1.1.1

  # 🔑 Permissions (Camera, Media, etc.)
  permission_handler: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/vehera_vihara_-_stupa_scene.glb
    - assets/manuscripts/
