name: sikkim_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  model_viewer_plus: ^1.9.3
  audioplayers: ^6.5.1

  # Location
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Firebase
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1

  # Image picking
  image_picker: ^0.8.7+4

  # HTTP requests
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/sculpture1.mp3
    - assets/audio/sculpture2.mp3
    - assets/audio/sculpture3.mp3
    - assets/audio/sculpture4.mp3
    - assets/models/sikkim_monastery_lowpoly.glb
    - assets/images/heritage_bg.jpg
